<div class="contacts contacts_top">
    <div class="contacts-title"><span class="cont-span">Контакты</span></div>
    <ul class="contacts-ul">
        <li class="contacts-li" *ngFor="let contact of contacts">
            <a class="contacts-a" href="{{ contact.href }}">
                <img src="images/orange-{{ contact.type }}.png" alt="email" class="contimg">
                <span class="contacts-span">{{ contact.text }}</span>
            </a>
        </li>
