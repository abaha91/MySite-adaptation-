<body class="bg">

        	   </div>
        	   <div class="soc-nets">
                   <ul class="nets">
                   	<li class="net net__contact"><a href="https://www.facebook.com/profile.php?id=100004816069348" title="facebook" class="social_net_facebook"><i class="sprite sprite-facebook">facebook</i></a></li>
                   	<li class="net net__contact"><a href="https://vk.com/tamdamdam" title="vk"><i class="sprite sprite-vk">vkontakte</i></a></li>
                   	<li class="net net__contact"><a href="https://twitter.com/" title="twitter"><i class="sprite sprite-twitter">twitter</i></a></li>

        <main class="content">
           <div class="vhod-inner">
           <span class="autorization_text">Авторизуйтесь</span>
               <form action="GET" class="vhod_form">
               <div class="text-box">
                    <div class="vhod_text-logo">
                        <img src="images/mail_vhod.png" alt="mail" class="vhod__text-logo-img">
                    </div>
                   <input type="text" name="email_vhod" class="vhod_text" placeholder="Введите e-mail">
                </div>
                <div class="text-box">
                    <div class="vhod_text-logo">
                        <img src="images/key_vhod.png" alt="mail" class="vhod__text-logo-img">
                    </div>
                   <input type="text" name="password_vhod" class="vhod_text" placeholder="Введите пароль">
                </div>
                   <div class="checkbox_box">
                   <input type="checkbox" name="radio_vhod" class="radio_vhod" id="checkbox-vhod">
                   <label for="checkbox-vhod" class="checkbox__vhod-label">Запомнить меня?</label>
                   </div>
                   <input type="submit" class="button_vhod" value="Войти">
               </form>
           </div>

        	</main>
        	</div>
        	<div class="footer-box">
        		<footer class="footer">

                <div class="enter_lock_unlock">

        			<span class="vhod">вход</span>
                </div>
